    <!-- Mapbox JS -->
    <script>
        // Set Mapbox Access Token
        mapboxgl.accessToken = 'pk.eyJ1IjoiMHprZ2FudHoiLCJhIjoiY200cWljeHFiMTY2ejJpcHptd3lvMmEzZyJ9.vdYtKYEHJtosd9a6NbfhZQ';

        // Initialize Mapbox Map
        const map = new mapboxgl.Map({
